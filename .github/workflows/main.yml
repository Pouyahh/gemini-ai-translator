name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # نام شاخه اصلی شما

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' #

      - name: Install dependencies 🔧
        # npm ci برای نصب تمیزتر در CI
        run: npm ci

      # مرحله جدید: نصب صریح rollup و پکیج بومی آن برای اطمینان
      - name: Install Rollup Native Package 🔨
        run: npm install @rollup/rollup-linux-x64-gnu || npm install rollup

      - name: Build project 🏗️
        run: npm run build

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
